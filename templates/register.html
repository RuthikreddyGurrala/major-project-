<!DOCTYPE html>
<html>
<head><title>Register</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{{ url_for('index') }}">Vehicle Damage App</a>
    <div class="navbar-nav">
        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
        <a class="nav-link" href="{{ url_for('prediction') }}">Prediction</a>
    </div>
</nav>
<div class="container mt-5">
    <h1>Register</h1>
    <form action="/afterreg" method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="psw" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    {% if pred %}
    <div class="alert alert-info mt-3">{{ pred }}</div>
    {% endif %}
</div></body></html>
